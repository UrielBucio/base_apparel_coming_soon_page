<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/main.js" defer></script>
</head>
<body>
  <main class="main_container">
    <!-- Info Section -->
    <section class="info_container">
      <div class="logo_container">
        <div class="logo"></div>
      </div>
      <section class="description_container">
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </section>
      <div class="input_container">
        <input type="email" class="input_text" placeholder="Email Address">
        <label for="input_text" class="msg_error"></label>
        <div class="error">
          <div class="error_icon"></div>
        </div>
        <div class="btn">
          <div class="arrow_icon"></div>
        </div>
      </div>
    </section>
    <!-- Image Container -->
    <section class="image_container"></section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/UrielBucio/">Uriel Bucio</a>.
    </p>
  </footer>
</body>
</html>
